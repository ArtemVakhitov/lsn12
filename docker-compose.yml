---
version: '3'
services:

    tomcat:
        image: tomcat:8-alpine
        environment:
          DB_USERNAME: shephertz
          DB_PASSWORD: secret
          DB_IP: mysql
          DB_NAME: app42paas
        restart: on-failure
        ports:
          - "8080:8080"
        volumes:
          - type: volume
            source: webapps
            target: /usr/local/tomcat/webapps

    build:
        depends_on:
          - tomcat
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
          - type: volume
            source: webapps
            target: /build/webapps
        secrets:
          - db_root_password
          
    mysql:
        image: mysql:5.7-debian
        command: --default-authentication-plugin=mysql_native_password
        ports:
          - "3306:3306"
          - "33060:33060"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: rootsecret
            MYSQL_DATABASE: app42paas
            MYSQL_USER: shephertz
            MYSQL_PASSWORD: secret
        volumes:
          - type: volume
            source: mysql
            target: /var/lib/mysql
        secrets:
          - db_root_password

volumes:
    webapps:
    mysql:

secrets:
    db_root_password:
        file: ./db_root_password.txt